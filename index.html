<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    

</head>
<body>

    <header class="container">
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#"><i class="bi bi-book-half"></i> Book<span class="text-success">Shelf</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <span class="me-auto"></span>
                <ul class="navbar-nav  mb-2 mb-lg-0">
                  <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                  </li>
                </ul>
                <!-- <span class="navbar-text">
                  Navbar text with an inline element
                </span> -->
              </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- search section  -->
        <section class="bg-dark align-tiems-center d-flex justify-content-center align-tiems-center" style="height: 50vh;">
           <div class="w-50 d-flex flex-column justify-content-center align-tiems-center">
                <h3 class="text-light mb-4">Find your books</h3>
                <div class="d-flex">
                    <form class="form-inline my-2 my-lg-0  d-flex flex-rows w-100 me-2">
                        <input class="form-control mr-sm-2 rounded-0" type="search" placeholder="Search for book  "  aria-label="Search">
                    </form>
                    
                </div>
           </div>
            
        </section>

        <!-- add new book section  -->
        <section class="container my-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn fw-bold btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">
                <i class="bi bi-plus-square"></i> Add New Book
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="exampleModalLongTitle">New Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- start  -->
                        <form>
                            <div class="form-group mb-4">
                              <label for="title">Title</label>
                              <input type="text" class="form-control" id="title" aria-describedby="bookTitle">
                            </div>
                            <div class="form-group mb-4">
                                <label for="title">Author</label>
                                <input type="text" class="form-control" id="author" aria-describedby="bookAuthor">
                            </div>
                            <div class="form-group mb-4">
                                <label for="title">Pages</label>
                                <input type="number" class="form-control" id="pages" aria-describedby="bookPages">
                            </div>

                            <div class="form-group mb-4">
                                <label for="title">Cover Image</label>
                                <input type="file" class="form-control" id="cover-image" aria-describedby="bookCoverImage">
                            </div>
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="Read">
                                <label class="form-check-label" for="Read">Read</label>

                            </div>
                          </form>
                        <!-- end  -->
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Add New Book</button>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <!-- available books section  -->
        <section class="container mb-5 d-flex flex-wrap justify-content-start gap-4">
            <div class="card shadow-sm " style="width: 18rem;">
                <div class="h-50">
                    <img src="./assets/images/placeholder2.jpg" class="card-img-top h-100 w-100" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title m-0">Book Title</h5>
                  <p class="card-text m-0">Author's Name</p>
                  <p class="card-text m-0">Number of pages</p>
                  <button type="button" class="btn btn-success w-100 mt-4 mb-2">Read</button>
                  <button type="button" class="btn btn-secondary w-100  mb-2">Remove</button>

                </div>
            </div>

            <div class="card shadow-sm " style="width: 18rem;">
                <div class="h-50">
                    <img src="./assets/images/placeholder2.jpg" class="card-img-top h-100 w-100" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title m-0">Book Title</h5>
                  <p class="card-text m-0">Author's Name</p>
                  <p class="card-text m-0">Number of pages</p>
                  <button type="button" class="btn btn-success w-100 mt-4 mb-2">Read</button>
                  <button type="button" class="btn btn-secondary w-100  mb-2">Remove</button>

                </div>
            </div>

            <div class="card shadow-sm " style="width: 18rem;">
                <div class="h-50">
                    <img src="./assets/images/placeholder2.jpg" class="card-img-top h-100 w-100" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title m-0">Book Title</h5>
                  <p class="card-text m-0">Author's Name</p>
                  <p class="card-text m-0">Number of pages</p>
                  <button type="button" class="btn btn-success w-100 mt-4 mb-2">Read</button>
                  <button type="button" class="btn btn-secondary w-100  mb-2">Remove</button>

                </div>
            </div>


            <div class="card shadow-sm " style="width: 18rem;">
                <div class="h-50">
                    <img src="./assets/images/placeholder2.jpg" class="card-img-top h-100 w-100" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title m-0">Book Title</h5>
                  <p class="card-text m-0">Author's Name</p>
                  <p class="card-text m-0">Number of pages</p>
                  <button type="button" class="btn btn-success w-100 mt-4 mb-2">Read</button>
                  <button type="button" class="btn btn-secondary w-100  mb-2">Remove</button>

                </div>
            </div>

        </section>
    </main>
    
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</body>
</html>
